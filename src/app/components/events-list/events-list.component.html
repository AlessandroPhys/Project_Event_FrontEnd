<div class="events-container" *ngIf="!isLoading && !errorMessage">
  <h2 class="section-title">Próximos Eventos</h2>

  <ng-container *ngIf="events.length > 0; else noEvents">
    <div class="events-grid">
      <div class="event-card" *ngFor="let event of events">

        <!-- Imagen -->
        <img class="event-image"
             [src]="'/img/' + event.image_url"
             alt="{{ event.title }}"
             onerror="this.src='/img/carrera-de-ciclismo.png'" />

        <div class="event-info">
          <!-- Título -->
          <h3 class="event-title">{{ event.title }}</h3>

          <!-- Fecha y hora destacadas -->
          <div class="event-datetime">
            <p class="event-date">📅 {{ event.date_time | date:'dd MMM yyyy' }}</p>
            <p class="event-time">🕒 {{ event.date_time | date:'HH:mm' }} hs</p>
          </div>

          <!-- Lugar -->
          <p class="meta">📍 {{ event.location }}</p>

          <!-- Capacidad -->
          <p class="meta">Capacidad: {{ event.capacity }}</p>

          <!-- Precio -->
          <p class="event-price">💲 {{ event.price | currency:'USD' }}</p>

          <!-- Acciones -->
          <div class="event-actions">
            <button class="btn-view">Ver detalles</button>
            <a class="btn-whatsapp"
               [href]="'https://wa.me/54XXXXXXXXX?text=Hola! Quisiera más información sobre el evento: ' + event.title"
               target="_blank">
              <img src="assets/icons/whatsapp.svg" alt="WhatsApp"> WhatsApp
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noEvents>
    <p class="no-events">No hay eventos disponibles</p>
  </ng-template>
</div>
