<div class="events-container" *ngIf="!isLoading && !errorMessage">
  <h2 class="section-title">Eventos en Corrientes</h2>

  <ng-container *ngIf="events.length > 0; else noEvents">
    <div class="events-grid">
      <div class="event-card" *ngFor="let event of events">

        <!-- Imagen -->
        <img class="event-image" [src]="'/assets/images/events/' + event.image_url" alt="{{ event.title }}"
          onerror="this.src='/assets/images/events/partido-de-rugby-.png'" />

        <div class="event-info">
          <!-- TÃ­tulo -->
          <h3 class="event-title">{{ event.title }}</h3>

          <div class="event-datetime">
            <p class="event-date">
              <img src="/assets/icons/calendar.png" alt="Calendar" class="icon-img" />
              {{ event.date_time | date:'dd MMM yyyy' }}
            </p>
            <p class="event-time">
              <img src="/assets/icons/clock.png" alt="Clock" class="icon-img" />
              {{ event.date_time | date:'HH:mm' }} hs
            </p>
          </div>

          <p class="meta location">
            <img src="/assets/icons/marker.png" alt="Marker" class="icon-img" />
            {{ event.location }}
          </p>
          <p class="meta location">
            <img src="/assets/icons/usuarios-alt.png" alt="Usuarios_alt" class="icon-img" />
            Capacidad: {{ event.capacity }}
          </p>
          <!-- Acciones -->
          <div class="event-actions">


            <div  type="button" class="btn-ticket-wrapper">
              <a class="btn-ticket" [href]="'/comprar/' + event.id" target="_blank">
                <!-- <img src="/img/billete.png" alt="ticket" /> -->
                Comprar
              </a>
            </div>
            <button  type="button" class="btn-view">Ver Detalles</button>
          </div>

        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noEvents>
    <p class="no-events">No hay eventos disponibles</p>
  </ng-template>
</div>
