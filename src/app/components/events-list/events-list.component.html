<div class="bg-body-secondary" style="min-height: 100vh;">
  <nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item">
          <a href="/events" class="nav-link link-body-emphasis px-2 active" aria-current="page">Inicio</a>
        </li>
      </ul>
      <ul class="nav">
        <li class="nav-item"><button type="button" class="nav-link link-body-emphasis px-2" (click)="authService.logout()" title="Cerrar Sesión">Cerrar Sesión</button></li>
      </ul>
    </div>
  </nav>
  <main class="form-signin w-100 m-auto">
    <div class="wrapper">
      <h1>{{title}}</h1>

      <div *ngIf="isLoading">Cargando eventos...</div>
      <div *ngIf="errorMessage">{{errorMessage}}</div>

      <div *ngIf="!isLoading && !errorMessage">
        <h2>Proximos Eventos</h2>
        <div *ngIf="events.length > 0; else noEvents">
          <div *ngFor="let event of events" style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
            <h3>{{event.title}}</h3>
            <p>{{event.description}}</p>
            <p>Fecha:{{event.date_time | date:'short'}}</p>
            <p>Lugar:{{event.location}}</p>
            <p>Capacidad:{{event.capacity}}</p>
          </div>
        </div>
        <ng-template #noEvents>
          <p>No hay eventos disponibles</p>
        </ng-template>
      </div>
    </div>
  </main>
</div>
