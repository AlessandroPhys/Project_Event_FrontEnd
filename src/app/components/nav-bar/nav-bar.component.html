<mat-toolbar color="primary" class="mat-elevation-z4">
  <!-- Botón hamburguesa -->
  <button mat-icon-button (click)="sidenav.toggle()" aria-label="Abrir menú">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Título -->

  <span class="spacer"></span>

  <!-- Usuario autenticado -->
  <ng-container *ngIf="authService.isAuthenticated(); else loginLink">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <span class="user-name desktop-only">{{ authService.user }}</span>
      <mat-icon class="mobile-only">person</mat-icon>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>

     <!-- Logo centrado -->
  <div class="toolbar-logo">
    <img src="logo.png" alt="Logo EventApp" />
  </div>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item *ngIf="authService.isAdmin()" routerLink="/admin" target="_blank">
        Administración del Sitio
      </button>
      <button mat-menu-item (click)="authService.logout()">
        Cerrar Sesión
      </button>
    </mat-menu>
  </ng-container>

  <!-- Link login -->
  <ng-template #loginLink>
    <button mat-button routerLink="/auth">Iniciar Sesión</button>
  </ng-template>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" position="start" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Inicio</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">Quiénes Somos</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
