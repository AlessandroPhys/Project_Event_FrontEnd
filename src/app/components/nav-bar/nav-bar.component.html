<!-- Barra decorativa -->
<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav izquierda -->
  <mat-sidenav #leftSidenav mode="over" position="start" class="sidenav-overlay left-sidenav">
    <button mat-icon-button class="close-btn left-close-btn" (click)="leftSidenav.close()">
      <mat-icon>close</mat-icon>
    </button>

    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="leftSidenav.close()">Inicio</a>
      <a mat-list-item routerLink="/admin" (click)="leftSidenav.close()">Admin</a>
      <a mat-list-item routerLink="/events" (click)="leftSidenav.close()">Eventos</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Sidenav derecha -->
  <mat-sidenav #rightSidenav mode="over" position="end" class="sidenav-overlay right-sidenav">
    <button mat-icon-button class="close-btn right-close-btn" (click)="rightSidenav.close()">
      <mat-icon>close</mat-icon>
    </button>

    <mat-nav-list>
      <a mat-list-item href="#" (click)="rightSidenav.close()">Perfil</a>
      <a mat-list-item href="#" (click)="rightSidenav.close()">Configuraci贸n</a>
      <a mat-list-item href="#" (click)="rightSidenav.close()">Cerrar sesi贸n</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="top-accent-bar"></div>



    <mat-toolbar color="primary" class="toolbar">
      <!-- Bot贸n hamburguesa -->
      <button mat-icon-button class="menu-btn" (click)="leftSidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Logo centrado -->
      <div class="toolbar-logo">
        <img src="logo.png" alt="Logo">
      </div>

      <!-- Bot贸n usuario -->
      <button mat-icon-button class="person-btn" (click)="rightSidenav.open()">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
