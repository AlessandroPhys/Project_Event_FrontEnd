<div class="d-flex align-items-center py-4 bg-body-secondary" style="min-height: 100vh;">
    <main class="form-signin w-100 m-auto">
        <form class="container justify-center" style="width: 45%;"> 
            <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
            <div class="form-floating"> <input type="email" [(ngModel)]="email" name="email" class="form-control m-2" id="floatingInput"
                    placeholder="name@example.com"> <label for="floatingInput">Email</label> </div>
            <div class="form-floating"> <input type="password" [(ngModel)]="password" name="password" class="form-control m-2" id="floatingPassword"
                    placeholder="Password"> <label for="floatingPassword">Contraseña</label> </div>
            <button class="btn btn-primary w-100 py-2" type="button" (click)="login()">Iniciar Sesión</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2025</p>
        </form>
    </main>
</div>
