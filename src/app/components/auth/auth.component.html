<app-nav-bar></app-nav-bar>
<div class="d-flex align-items-center py-4 bg-body-secondary" style="min-height: 100vh;">
    <main class="form-signin w-100 m-auto">
        <form class="container container-m justify-center" (submit)="login($event)">
            <img class="mb-4" src="/img/estadio.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal m-2">Iniciar Sesión</h1>
            <p class="error-field" id="error_message"></p>
            <div class="form-floating">
                <input type="email" [(ngModel)]="email" name="email" class="form-control m-2" id="floatingInput" placeholder="name@example.com" autocomplete="username">
                <label for="floatingInput">Email</label>
            </div>
            <p class="error-field" id="error_email"></p>
            <div class="form-floating">
                <input type="password" [(ngModel)]="password" name="password" class="form-control m-2" id="floatingPassword" placeholder="Password" autocomplete="current-password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <p class="error-field" id="error_password"></p>
            <button class="btn btn-primary w-100 py-2 m-2" type="submit">Iniciar Sesión</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2025</p>
        </form>
    </main>
</div>
